<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTIRIC | PANOPTICON v6.2</title>
    <link rel="stylesheet" href="/ui/css/theme.css">
    <link rel="stylesheet" href="/ui/css/layout.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- HEADER -->
        <header>
            <div class="h-left">
                <span class="icon-main">ðŸ’ </span>
                <div class="h-titles">
                    <span class="h-main">PANOPTICON <small>v6.2</small></span>
                    <span class="h-sub">Sovereign Forensic Node</span>
                </div>
            </div>

            <div class="h-center">
                <div class="pod">
                    <span class="pod-label">INTERCEPTOR</span>
                    <div class="pod-control">
                        <span id="sniffer-status" class="led standby">STANDBY</span>
                        <label class="switch">
                            <input type="checkbox" id="sniffer-toggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="v-line"></div>
                <div id="ws-status" class="status-pill offline">OFFLINE</div>
            </div>

            <div class="h-right">
                <div class="mini-metrics">
                    <div class="m-box"><b id="pps-val">0</b><small>PPS</small></div>
                    <div class="m-box"><b id="buffer-usage">0%</b><small>BUF</small></div>
                </div>
            </div>
        </header>

        <!-- TOOLBAR -->
        <section id="toolbar">
            <div class="tool-item search">
                <span class="t-icon">ðŸ”’</span>
                <input type="text" id="filter-trace" placeholder="LOCK TRACE ID (E.g. Call-ID)...">
            </div>
            <div class="v-line"></div>
            <div class="tool-item"><input type="text" id="filter-svc" placeholder="Service..." class="t-input"></div>
            <div class="tool-item grow"><input type="text" id="filter-msg" placeholder="Match data..." class="t-input"></div>
            <div class="tool-item">
                <select id="filter-level" class="t-select">
                    <option value="ALL">ALL LEVELS</option>
                    <option value="WARN">WARN+</option>
                    <option value="ERROR">ERROR</option>
                </select>
            </div>
            <div class="v-line"></div>
            <div class="tool-item btns">
                <button id="btn-pause" class="t-btn">PAUSE</button>
                <button id="btn-export" class="t-btn export">AI EXPORT</button>
                <button id="btn-clear" class="t-btn danger">WIPE</button>
            </div>
        </section>

        <!-- MAIN -->
        <main id="viewport">
            <div id="matrix-container">
                <div class="matrix-head">
                    <div class="col-time">TIMESTAMP</div>
                    <div class="col-sev">LVL</div>
                    <div class="col-svc">SERVICE</div>
                    <div class="col-evt">EVENT TYPE</div>
                    <div class="col-msg">DATA / WIRE-CONTENT</div>
                </div>
                <div id="log-scroller">
                    <div id="log-content"></div>
                </div>
            </div>

            <!-- INSPECTOR -->
            <aside id="inspector">
                <div class="insp-head">
                    <span>FORENSIC INSPECTOR</span>
                    <button id="btn-close-insp" class="close-x">âœ•</button>
                </div>
                
                <div class="insp-actions">
                    <button id="btn-lock-current" class="q-btn">ðŸ”— LOCK THIS TRACE</button>
                </div>

                <!-- RTP ANALYZER -->
                <div id="rtp-unit" class="forensic-box" style="display:none;">
                    <div class="fb-label">RTP FLOW DIAGNOSTICS</div>
                    <div class="fb-grid">
                        <div class="fb-item"><span>PT</span><b id="rtp-pt">--</b></div>
                        <div class="fb-item"><span>SEQ</span><b id="rtp-seq">--</b></div>
                        <div class="fb-item"><span>LEN</span><b id="rtp-len">--</b></div>
                    </div>
                    <div class="fb-flow"><div id="flow-bar" class="flow-fill"></div></div>
                </div>

                <div id="insp-body" class="insp-content">
                    <div class="empty-msg">Select an event to inspect.</div>
                </div>
            </aside>
        </main>

        <footer>
            <div>SENTIRIC MESH: <span id="node-name">local-node</span></div>
            <div id="total-logs-val">0 Events Processed</div>
        </footer>
    </div>

    <script src="/ui/js/config.js"></script>
    <script type="module" src="/ui/js/app.js"></script>
</body>
</html>
