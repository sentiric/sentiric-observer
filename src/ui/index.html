<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTIRIC | PANOPTICON</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí†</text></svg>">
    <link rel="stylesheet" href="/ui/css/theme.css">
    <link rel="stylesheet" href="/ui/css/layout.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- HEADER (Layer 2) -->
        <header>
            <div class="brand-section">
                <span class="logo-icon">üí†</span>
                <div class="brand-text">
                    <span class="title">SENTIRIC <span style="color:var(--accent);">PANOPTICON</span></span>
                    <span class="subtitle">MISSION CONTROL v4.5</span>
                </div>
                <div id="ws-status" class="status-pill disconnected">‚óè OFFLINE</div>
            </div>

            <!-- TACTICAL CENTER -->
            <div class="command-center">
                <!-- SNIFFER WIDGET (ISOLATED) -->
                <div class="sniffer-widget">
                    <div class="sniffer-label">
                        <span>NET INTERCEPT</span>
                        <span id="sniffer-status-text" class="status-text standby">STANDBY</span>
                    </div>
                    <!-- Z-INDEX FIX: pointer-events ve position ayarlandƒ± -->
                    <label class="toggle-switch">
                        <input type="checkbox" id="sniffer-toggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>

            <!-- METRICS & VISUALIZER -->
            <div class="metrics-section">
                <!-- Visualizer kendi container'ƒ±nda -->
                <div class="viz-container">
                    <canvas id="pulse-chart"></canvas>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-val" id="pps-val">0</span>
                        <span class="stat-lbl">PPS</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-val" id="buffer-usage">0%</span>
                        <span class="stat-lbl">RAM</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- TOOLBAR (Layer 2) -->
        <div id="toolbar">
            <div class="filter-group">
                <span class="icon">üîç</span>
                <input type="text" id="filter-trace" placeholder="TRACE ID / CALL ID (Global Search)..." class="main-search">
            </div>
            
            <div class="sep"></div>
            
            <div class="quick-filters">
                <input type="text" id="filter-svc" placeholder="Service..." class="mini-input">
                <select id="filter-level" class="mini-select">
                    <option value="ALL">ALL LEVELS</option>
                    <option value="WARN">WARN+</option>
                    <option value="ERROR">ERROR</option>
                </select>
            </div>

            <div class="sep"></div>

            <div class="actions">
                <button id="btn-pause" class="action-btn">‚è∏ PAUSE</button>
                <button id="btn-clear" class="action-btn">üóë CLEAR</button>
            </div>
        </div>

        <!-- MAIN VIEWPORT (Layer 1) -->
        <main id="viewport">
            <div id="log-matrix">
                <div class="matrix-head">
                    <div class="h-time">TIME</div>
                    <div class="h-lvl">LVL</div>
                    <div class="h-svc">SERVICE</div>
                    <div class="h-evt">EVENT</div>
                    <div class="h-msg">PAYLOAD</div>
                </div>
                <div id="log-scroller">
                    <div id="log-content"></div>
                </div>
            </div>

            <!-- INSPECTOR (Layer 3 - Slide Over) -->
            <aside id="inspector">
                <div class="insp-head">
                    <span>PACKET INSPECTOR</span>
                    <button id="btn-close-insp">‚úï</button>
                </div>
                
                <div class="insp-toolbar">
                    <button id="btn-lock-trace" class="insp-action primary">üîí LOCK TRACE</button>
                    <button id="btn-copy-json" class="insp-action">üìã COPY</button>
                </div>

                <!-- RTP PLAYER -->
                <div id="rtp-player" class="rtp-player" style="display:none;">
                    <div class="player-header">
                        <span>üéôÔ∏è RTP STREAM RECONSTRUCTION</span>
                        <span id="rtp-codec-badge" class="codec-badge">G.711</span>
                    </div>
                    <div class="visualizer-mock">
                        <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                        <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                        <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                    </div>
                    <button id="btn-play-stream" class="play-btn">‚ñ∂ PLAY RECONSTRUCTED AUDIO</button>
                    <div class="player-status">Waiting for stream data...</div>
                </div>

                <div id="insp-body" class="insp-body">
                    <div class="empty-msg">Select a packet to inspect.</div>
                </div>
            </aside>
        </main>
    </div>

    <script src="/ui/js/config.js"></script>
    <script type="module" src="/ui/js/app.js"></script>
</body>
</html>
