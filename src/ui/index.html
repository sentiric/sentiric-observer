<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SENTIRIC | PANOPTICON</title>
    <link rel="stylesheet" href="/ui/css/theme.css">
    <link rel="stylesheet" href="/ui/css/layout.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- HEADER -->
        <header>
            <div class="brand">
                <span style="font-size:20px;">üëÅÔ∏è</span> 
                <div style="display:flex; flex-direction:column; line-height:1;">
                    <span style="font-weight:800; font-size:14px; letter-spacing:1px;">SENTIRIC</span>
                    <span style="font-size:9px; color:var(--text-muted); letter-spacing:2px;">OBSERVER v4.1</span>
                </div>
            </div>

            <!-- TACTICAL CENTER -->
            <div class="tactical-panel">
                <!-- SNIFFER TOGGLE -->
                <div class="control-group">
                    <span class="label">NET INTERCEPT</span>
                    <label class="switch">
                        <input type="checkbox" id="sniffer-toggle">
                        <span class="slider"></span>
                    </label>
                    <span id="sniffer-status" class="status-text">STANDBY</span>
                </div>
                
                <div class="divider"></div>

                <!-- CONNECTION STATUS -->
                <div class="control-group">
                    <span class="label">UPLINK</span>
                    <span id="ws-status" class="status-indicator disconnected">‚óè</span>
                </div>
            </div>

            <!-- METRICS -->
            <div class="metrics-panel">
                <div class="metric">
                    <span class="val" id="pps-val">0</span>
                    <span class="lbl">PPS</span>
                </div>
                <div class="metric">
                    <span class="val" id="total-logs-val">0</span>
                    <span class="lbl">LOGS</span>
                </div>
                 <div class="metric">
                    <span class="val" id="buffer-usage">0%</span>
                    <span class="lbl">BUFFER</span>
                </div>
            </div>
        </header>

        <!-- DASHBOARD BAR -->
        <section id="dashboard-controls">
            <!-- OSCILLOSCOPE (VISUALIZER) -->
            <canvas id="pulse-chart"></canvas>
            
            <div class="filters">
                <input type="text" id="filter-svc" placeholder="Service..." class="glass-input">
                <input type="text" id="filter-trace" placeholder="Trace ID / Call ID..." class="glass-input" style="width:160px;">
                <select id="filter-level" class="glass-input">
                    <option value="ALL">ALL LEVELS</option>
                    <option value="WARN">WARN+</option>
                    <option value="ERROR">ERROR only</option>
                </select>
                <input type="text" id="filter-msg" placeholder="Search payload..." class="glass-input" style="flex:1;">
            </div>
            
            <div class="actions">
                <button id="btn-pause" class="glass-btn">PAUSE</button>
                <button id="btn-clear" class="glass-btn">CLEAR</button>
            </div>
        </section>

        <!-- MAIN CONSOLE -->
        <section id="main-view">
            <div id="matrix-console">
                <div id="console-wrapper">
                    <div id="console-content"></div>
                </div>
            </div>
            
            <!-- INSPECTOR -->
            <aside id="inspector-panel">
                <div class="inspector-header">
                    <span>PAYLOAD INSPECTOR</span>
                    <button id="btn-close-inspector">‚úï</button>
                </div>
                <div id="inspector-detail" class="inspector-content">
                    <div class="placeholder">Select a log to inspect</div>
                </div>
            </aside>
        </section>
    </div>

    <script src="/ui/js/config.js"></script>
    <script type="module" src="/ui/js/app.js"></script>
</body>
</html>
