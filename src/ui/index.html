<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SENTIRIC | PANOPTICON</title>
    <!-- CSS linkleri aynƒ± kalacak -->
    <link rel="stylesheet" href="/ui/css/theme.css">
    <link rel="stylesheet" href="/ui/css/layout.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HTML i√ßeriƒüi aynƒ± kalacak (Header, Visualizer, Matrix Console) -->
    <div id="app">
        <header>
            <div class="brand">üëÅÔ∏è SENTIRIC OBSERVER <span style="opacity:0.5; font-size:10px;">PRO</span></div>
            <div class="stats-bar">
                <span><span id="ws-status" class="status-indicator offline"></span>GATEWAY</span>
                <span>PPS: <b id="pps-val" style="color:#fff">0</b></span>
                <span>LOGS: <b id="total-logs-val" style="color:#fff">0</b></span>
            </div>
        </header>

        <section id="visualizer">
            <canvas id="pulse-chart"></canvas>
            <div id="overlay-stats">
                <div>LIVE TRAFFIC</div>
            </div>
        </section>

        <section id="matrix-console">
            <div id="console-wrapper">
                <div id="console-content"></div>
            </div>
        </section>
        
        <nav id="control-plane">
            <div class="controls-left">
                <span style="opacity:0.5; margin-right:10px;">MODE:</span>
                <button id="btn-scroll" style="background:none; border:none; color:#58a6ff; cursor:pointer;">AUTO-SCROLL [ON]</button>
            </div>
            <div class="controls-right">
                <button onclick="window.location.reload()" style="background:none; border:1px solid #30363d; color:#f85149; border-radius:3px; padding:2px 8px; cursor:pointer;">FLUSH MEMORY</button>
            </div>
        </nav>
    </div>

    <!-- D√úZELTME: Sadece config ve app.js √ßaƒürƒ±lƒ±yor. Visualizer app.js i√ßinde import ediliyor. -->
    <script src="/ui/js/config.js"></script>
    <script type="module" src="/ui/js/app.js"></script>
</body>
</html>
