<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTIRIC | PANOPTICON KINETIC v5.1</title>
    <link rel="stylesheet" href="/ui/css/theme.css">
    <link rel="stylesheet" href="/ui/css/layout.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- GLOBAL MONITOR HEADER -->
        <header>
            <div class="brand">
                <span class="logo-pulse">üí†</span>
                <div class="brand-text">
                    <span class="title">SENTIRIC <span class="highlight">PANOPTICON</span></span>
                    <span class="subtitle">TACTICAL SIGNAL INTELLIGENCE</span>
                </div>
                <div id="ws-status" class="status-indicator offline">‚óè DISCONNECTED</div>
            </div>

            <div class="command-center">
                <div class="sniffer-module">
                    <div class="sniffer-label">
                        <span>SIGINT INTERCEPT</span>
                        <span id="sniffer-status-text" class="status-val standby">STANDBY</span>
                    </div>
                    <label class="cyber-switch">
                        <input type="checkbox" id="sniffer-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="metrics-panel">
                <div class="scope-container">
                    <canvas id="scope-chart"></canvas>
                </div>
                <div class="metric-group">
                    <div class="m-item"><span id="pps-val">0</span><small>PPS</small></div>
                    <div class="m-item"><span id="buffer-usage">0%</span><small>BUF</small></div>
                </div>
            </div>
        </header>

        <!-- WIRETAP TOOLBAR -->
        <div id="toolbar">
            <div class="search-box">
                <span class="icon">üîç</span>
                <input type="text" id="filter-trace" placeholder="LOCK TRACE / CALL-ID...">
            </div>
            <div class="v-sep"></div>
            <input type="text" id="filter-svc" placeholder="Service..." class="t-input">
            <input type="text" id="filter-msg" placeholder="Search Payload..." class="t-input grow">
            <select id="filter-level" class="t-select">
                <option value="ALL">ALL LEVELS</option>
                <option value="WARN">WARN+</option>
                <option value="ERROR">ERROR</option>
            </select>
            <div class="v-sep"></div>
            <button id="btn-pause" class="t-btn">PAUSE</button>
            <button id="btn-clear" class="t-btn danger">WIPE</button>
        </div>

        <!-- SIGNAL MATRIX -->
        <main id="viewport">
            <div id="matrix-container">
                <div class="matrix-head">
                    <div>TIMESTAMP</div>
                    <div>LEVEL</div>
                    <div>SERVICE</div>
                    <div>EVENT TYPE</div>
                    <div>DATA STREAM</div>
                </div>
                <div id="log-scroller">
                    <div id="log-content"></div>
                </div>
            </div>

            <!-- ANALYTICS INSPECTOR -->
            <aside id="inspector">
                <div class="insp-header">
                    <span class="insp-title">PACKET DIAGNOSTICS</span>
                    <button id="btn-close-insp" class="close-x">‚úï</button>
                </div>

                <div class="insp-quick-actions">
                    <button id="btn-lock-trace" class="q-btn primary">üîí LOCK STREAM</button>
                    <button id="btn-copy-json" class="q-btn">üìã COPY JSON</button>
                </div>

                <!-- AUDIO RECONSTRUCTION UNIT -->
                <div id="media-player-module" class="media-unit" style="display:none;">
                    <div class="mu-head">
                        <span>üéôÔ∏è AUDIO RECONSTRUCTION</span>
                        <span id="rtp-codec-badge" class="c-badge">PCMU</span>
                    </div>
                    <div class="mu-viz">
                        <canvas id="audio-viz"></canvas>
                    </div>
                    <div class="mu-controls">
                        <button id="btn-play-stream" class="play-trigger">‚ñ∂ REPLAY BUFFER</button>
                        <div class="mu-meta">PT: <span id="audio-pt-info">0</span> | <span id="audio-status">READY</span></div>
                    </div>
                </div>

                <div id="insp-body" class="insp-body">
                    <!-- Detaylar buraya akacak -->
                </div>
            </aside>
        </main>

        <footer>
            <div id="total-logs-val">0 Events Processed</div>
            <div class="system-tag">SENTIRIC SOVEREIGN ENGINE v5.1</div>
        </footer>
    </div>

    <script src="/ui/js/config.js"></script>
    <script type="module" src="/ui/js/app.js"></script>
</body>
</html>
