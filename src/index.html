<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiric Panopticon</title>
    <style>
        :root { --bg: #0d1117; --text: #c9d1d9; --panel: #161b22; --border: #30363d; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', monospace; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        header { background: var(--panel); padding: 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        h1 { margin: 0; font-size: 18px; color: #58a6ff; }
        
        #controls { display: flex; gap: 10px; }
        button { background: #21262d; border: 1px solid var(--border); color: white; padding: 5px 10px; cursor: pointer; border-radius: 4px; }
        button:hover { background: #30363d; }
        button.active { background: #1f6feb; border-color: #58a6ff; }

        #logs { flex: 1; overflow-y: auto; padding: 10px; font-size: 13px; line-height: 1.4; }
        .log-entry { display: flex; gap: 10px; padding: 4px; border-bottom: 1px solid #21262d; }
        .log-entry:hover { background: #161b22; }
        
        .ts { color: #8b949e; min-width: 140px; }
        .svc { color: #79c0ff; font-weight: bold; min-width: 150px; }
        .msg { white-space: pre-wrap; flex: 1; }
        
        /* Levels */
        .lvl-INFO { border-left: 3px solid #3fb950; }
        .lvl-WARN { border-left: 3px solid #d29922; color: #e3b341; }
        .lvl-ERROR { border-left: 3px solid #f85149; background: rgba(248, 81, 73, 0.1); }
        .lvl-DEBUG { border-left: 3px solid #8b949e; color: #8b949e; }

        /* QoS Specific */
        .qos-metric { background: #1f6feb22; padding: 2px 5px; border-radius: 4px; color: #58a6ff; }
    </style>
</head>
<body>
    <header>
        <h1>üëÅÔ∏è Sentiric Panopticon</h1>
        <div id="controls">
            <button onclick="togglePause()" id="btnPause">Pause</button>
            <button onclick="clearLogs()">Clear</button>
            <input type="text" id="filter" placeholder="Filter..." onkeyup="applyFilter()" style="background:#0d1117; border:1px solid #30363d; color:white; padding:5px;">
        </div>
    </header>
    <div id="logs"></div>

    <script>
        const ws = new WebSocket(`ws://${window.location.host}/ws`);
        const logsDiv = document.getElementById('logs');
        let isPaused = false;
        let filterText = "";

        ws.onmessage = (event) => {
            if (isPaused) return;
            try {
                const data = JSON.parse(event.data);
                addLog(data);
            } catch (e) {
                console.error("Invalid JSON", event.data);
            }
        };

        function addLog(data) {
            // Basit Filtreleme
            if (filterText && !JSON.stringify(data).toLowerCase().includes(filterText)) return;

            const div = document.createElement('div');
            const level = data.SeverityText || "INFO";
            div.className = `log-entry lvl-${level}`;

            // QoS √ñzel Formatlama (RTP Jitter/Loss)
            let body = data.Body;
            if (data.event === "RTP_QOS") {
                body = `<span class="qos-metric">LOSS: ${data.packet_loss_percent}%</span> <span class="qos-metric">JITTER: ${data.jitter_ms}ms</span>`;
            }

            // Timestamp Format
            const ts = new Date(data.Timestamp).toLocaleTimeString() + "." + new Date(data.Timestamp).getMilliseconds();

            div.innerHTML = `
                <div class="ts">${ts}</div>
                <div class="svc">${data.Resource['service.name'] || 'unknown'}</div>
                <div class="msg">${body}</div>
            `;
            
            logsDiv.appendChild(div);
            
            // Auto Scroll
            if (logsDiv.children.length > 1000) logsDiv.removeChild(logsDiv.firstChild);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function togglePause() {
            isPaused = !isPaused;
            document.getElementById('btnPause').classList.toggle('active', isPaused);
        }

        function clearLogs() {
            logsDiv.innerHTML = '';
        }

        function applyFilter() {
            filterText = document.getElementById('filter').value.toLowerCase();
        }
    </script>
</body>
</html>
