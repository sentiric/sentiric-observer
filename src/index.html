<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTIRIC UNIFIED OBSERVER</title>
    <style>
        body { background: #050505; color: #e0e0e0; font-family: 'Consolas', monospace; margin: 0; padding: 20px; }
        #console { background: #000; border: 1px solid #222; height: 88vh; padding: 10px; overflow-y: auto; scroll-behavior: smooth; }
        .line { margin-bottom: 3px; font-size: 12px; white-space: pre-wrap; border-bottom: 1px solid #111; padding-bottom: 2px; }
        .node-local { color: #00ff9d; font-weight: bold; } /* Antalya */
        .node-remote { color: #00d4ff; font-weight: bold; } /* GCP */
        .svc { color: #ffae00; }
        header { display: flex; justify-content: space-between; padding-bottom: 10px; font-size: 14px; border-bottom: 2px solid #00ff9d; margin-bottom: 10px; }
    </style>
</head>
<body>
    <header>
        <div>ðŸ“¡ SENTIRIC MESH OBSERVER <span id="node-info"></span></div>
        <div id="status">CONNECTING...</div>
    </header>
    <div id="console"></div>

    <script>
        const consoleEl = document.getElementById('console');
        const statusEl = document.getElementById('status');
        const ws = new WebSocket(`${window.location.protocol === 'https:' ? 'wss:' : 'ws:'}//${window.location.host}/ws`);

        ws.onmessage = (e) => {
            const div = document.createElement('div');
            div.className = 'line';
            
            // Log stilini zenginleÅŸtir
            let raw = e.data;
            if (raw.includes("ðŸŒ")) {
                raw = raw.replace("ðŸŒ", "ðŸŒ"); // Uzak Node ikonu
                div.style.color = "#00d4ff";
            } else {
                raw = raw.replace("ðŸ ", "ðŸ“"); // Yerel Node ikonu
            }
            
            div.innerText = raw;
            consoleEl.appendChild(div);
            consoleEl.scrollTop = consoleEl.scrollHeight;

            if (consoleEl.childElementCount > 2000) consoleEl.removeChild(consoleEl.firstChild);
        };

        ws.onopen = () => { statusEl.innerText = 'â— LIVE'; statusEl.style.color = '#00ff9d'; };
        ws.onclose = () => { statusEl.innerText = 'â—‹ OFFLINE'; statusEl.style.color = '#ff4444'; };
    </script>
</body>
</html>
