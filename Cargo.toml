[package]
name = "sentiric-observer"
version = "0.1.0"
edition = "2021"
authors = ["Sentiric Team"]
license = "AGPL-3.0"

[dependencies]
# Async Runtime
tokio = { version = "1.40", features = ["full"] }
futures-util = "0.3"

# Docker Engine API
bollard = "0.16" 

# Web & API (Gelecek UI hazırlığı için)
axum = { version = "0.7", features = ["ws"] }
tower-http = { version = "0.5", features = ["fs", "cors"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Gözlemlenebilirlik
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
chrono = "0.4"
anyhow = "1.0"